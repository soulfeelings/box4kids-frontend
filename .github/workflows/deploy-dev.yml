name: üöÄ Deploy to Dev

on:
  workflow_dispatch:
    inputs:
      buildImage:
        description: "Build Docker image?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      resetDevEnvironment:
        description: "Reset environment (remove volumes/images)?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  deploy:
    runs-on: [self-hosted, frontend]
    environment: development

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v4

      - name: üìÇ Create .env
        run: |
          echo "PORT=3000" > .env
          echo "NODE_ENV=development" >> .env
          echo "REACT_APP_API_URL=http://localhost:8000" >> .env

      - name: üí£ Reset environment (optional)
        if: ${{ github.event.inputs.resetDevEnvironment == 'true' }}
        run: make reset-env

      - name: üõ† Build image (optional)
        if: ${{ github.event.inputs.buildImage == 'true' }}
        run: make build-image

      - name: üöÄ Deploy containers
        run: make deploy-dev

      - name: üîç Health check
        run: |
          export PORT=3000
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é –∑–¥–æ—Ä–æ–≤—å–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
          for i in 1 2 3 4 5; do
            if curl -fs http://localhost:${PORT:-3000}/health > /dev/null; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for app... ($i/5)"
            sleep 2
          done
          echo "‚ùå App failed health check"
          exit 1
