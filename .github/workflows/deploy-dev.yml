name: ğŸš€ Deploy to Dev

on:
  workflow_dispatch:
    inputs:
      buildImage:
        description: "Build Docker image?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      resetDevEnvironment:
        description: "Reset environment (remove volumes/images)?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  deploy:
    runs-on: [self-hosted, frontend]
    environment: development

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“‚ Create .env
        run: |
          echo "PORT=3000" > .env
          echo "NODE_ENV=development" >> .env
          echo "REACT_APP_API_URL=http://localhost:8000" >> .env

      - name: ğŸ’£ Reset environment (optional)
        if: ${{ github.event.inputs.resetDevEnvironment == 'true' }}
        run: make reset-env

      - name: ğŸ›  Build image (optional)
        if: ${{ github.event.inputs.buildImage == 'true' }}
        run: make build-image

      - name: ğŸš€ Deploy containers
        run: make deploy-dev

      - name: ğŸ” Health check
        run: |
          export PORT=3000
          make health-check
